<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Feras Terminal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: monospace;
      color: white;
      overflow: hidden;
    }

    /* دخان الخلفية */
    .smoke {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.03) 0%, transparent 80%),
                  radial-gradient(ellipse at bottom, rgba(255,255,255,0.02) 0%, transparent 80%);
      animation: smokeMove 10s infinite linear;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes smokeMove {
      0% { background-position: 0 0, 100% 100%; }
      100% { background-position: 100% 0, 0 100%; }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #ffffff; /* حواف بيضاء */
      background-image: url('avatar.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 0;
      color: white;
    }

    .discord {
      margin-top: 10px;
      font-size: 18px;
      color: #0ff;
    }

    /* 🟥 مربع الرسالة – حواف بيضاء بدون شادو */
    .terminal-box {
      background-color: #000;
      color: white;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border: 1px solid white;
      margin-top: 30px;
      text-align: left;
      box-shadow: none;
    }

    .terminal-box p {
      margin: 0;
    }

    .sahm {
      color: white;
      font-weight: bold;
    }

    /* 🟩 المربع الجانبي – شادو أخضر والكلام أبيض */
    .floating-box {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #111;
      padding: 15px;
      border: none;
      box-shadow: 0 0 10px #00ff00;
      width: 220px;
      z-index: 2;
    }

    .floating-box p {
      margin: 10px 0;
      color: white;
      font-size: 14px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="smoke"></div>

  <!-- 🟩 المربع الجانبي -->
  <div class="floating-box">
    <p>how to be a cheater?</p>
    <p>how to bypass pure mode?</p>
    <p>how to bypass ocean?</p>
    <p>how to bypass anti nui dev tool?</p>
    <p style="color: #0ff; margin-top: 10px;">💬 discord.gg/t77</p>
  </div>

  <!-- 🧍‍♂️ المحتوى الأساسي -->
  <div class="container">
    <div class="avatar"></div>
    <h1>Feras Himself</h1>
    <div class="discord">discord.gg/t77</div>

    <div class="terminal-box">
      <p>mystery@system.ksa:~$ why?</p>
      <p style="color: #00ff00;"><span class="sahm">FERAS :</span>هااااايييييييييييييي</p>
    </div>
  </div>

  <!-- 🎵 الصوت -->
 <audio id="bgMusic" src="feras_theme.mp3" loop></audio>

  <script>
    const music = document.getElementById("bgMusic");
    window.addEventListener("load", () => {
      music.play().catch(() => {
        document.addEventListener("click", () => {
          music.play();
        }, { once: true });
      });
    });
  </script>

</body>
</html>
